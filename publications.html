    <style>
        .publication-item {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-left: 4px solid #e0e0e0;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .publication-row {
            display: grid;
            grid-template-columns: 130px 1fr;
            gap: 1rem;
            align-items: start;
        }

        .publication-thumb {
            width: 130px;
            height: 95px;
            border-radius: 6px;
            object-fit: cover;
            display: block;
            background-color: #eee;
        }

        .publication-content { min-width: 0; }

        .publication-item:hover {
            border-left-color: #1976d2;
            background-color: #f5f5f5;
            transform: translateX(4px);
        }

        .publication-title {
            font-family: 'Manrope', Arial, sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1976d2;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .publication-title a {
            color: inherit;
            text-decoration: none;
        }

        .publication-title a:hover {
            text-decoration: underline;
        }

        .publication-authors {
            font-size: 0.95rem;
            color: #424242;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .publication-venue {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .publication-year {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .publication-abstract {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .publication-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .publication-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.8rem;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .publication-link:hover {
            background-color: #1565c0;
            color: white;
        }

        .publication-link.secondary {
            background-color: #757575;
        }

        .publication-link.secondary:hover {
            background-color: #616161;
        }

        .publication-awards {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .publication-keywords {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .publication-keyword {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .year-section {
            margin-bottom: 3rem;
        }

        .year-header {
            font-family: 'Manrope', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #1976d2;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .filter-controls {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 600;
            color: #424242;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        @media (max-width: 768px) {
            .publication-item {
                padding: 1rem;
            }
            
            .publication-row { grid-template-columns: 100px 1fr; }
            .publication-thumb { width: 100px; height: 75px; }

            .publication-links {
                flex-direction: column;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>

<script>
// Publications data and functionality
let publicationsData = [];
let filteredPublications = [];

// Load publications data
async function loadPublications() {
    try {
        const response = await fetch('publications.json');
        if (!response.ok) {
            throw new Error('Failed to load publications');
        }
        const data = await response.json();
        publicationsData = data.publications;
        filteredPublications = [...publicationsData];
        
        // Sort by year (newest first)
        filteredPublications.sort((a, b) => b.year - a.year);
        
        populateFilters();
        renderPublications();
    } catch (error) {
        console.error('Error loading publications:', error);
        document.getElementById('publicationsContainer').innerHTML = 
            '<div class="error">Error loading publications. Please try again later.</div>';
    }
}

// Populate filter dropdowns
function populateFilters() {
    const yearFilter = document.getElementById('yearFilter');
    const typeFilter = document.getElementById('typeFilter');
    
    // Get unique years
    const years = [...new Set(publicationsData.map(pub => pub.year))].sort((a, b) => b - a);
    
    // Clear existing options (except "All")
    yearFilter.innerHTML = '<option value="">All Years</option>';
    years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
    });
    
    // Add event listeners
    yearFilter.addEventListener('change', filterPublications);
    typeFilter.addEventListener('change', filterPublications);
}

// Filter publications
function filterPublications() {
    const yearFilter = document.getElementById('yearFilter').value;
    const typeFilter = document.getElementById('typeFilter').value;
    
    filteredPublications = publicationsData.filter(pub => {
        const yearMatch = !yearFilter || pub.year.toString() === yearFilter;
        const typeMatch = !typeFilter || pub.type === typeFilter;
        return yearMatch && typeMatch;
    });
    
    // Sort by year (newest first)
    filteredPublications.sort((a, b) => b.year - a.year);
    
    renderPublications();
}

// Render publications
function renderPublications() {
    const container = document.getElementById('publicationsContainer');
    
    if (filteredPublications.length === 0) {
        container.innerHTML = '<div class="loading">No publications found matching the selected filters.</div>';
        return;
    }
    
    // Group by year
    const publicationsByYear = {};
    filteredPublications.forEach(pub => {
        if (!publicationsByYear[pub.year]) {
            publicationsByYear[pub.year] = [];
        }
        publicationsByYear[pub.year].push(pub);
    });
    
    // Render by year
    let html = '';
    Object.keys(publicationsByYear)
        .sort((a, b) => b - a) // Sort years descending
        .forEach(year => {
            html += `<div class="year-section">
                <h2 class="year-header">${year}</h2>`;
            
            publicationsByYear[year].forEach(pub => {
                html += renderPublication(pub);
            });
            
            html += '</div>';
        });
    
    container.innerHTML = html;
}

// Render individual publication
function renderPublication(pub) {
    let html = `<div class="publication-item">
        <div class="publication-row">
            <img class="publication-thumb" src="${pub.thumbnail || 'home/00477a68b36e957f321711cc13e44054.jpg'}" alt="${pub.title} thumbnail" loading="lazy">
            <div class="publication-content">
                <div class="publication-title">
                    ${pub.pdf ? `<a href="${pub.pdf}" target="_blank">${pub.title}</a>` : pub.title}
                </div>
                <div class="publication-authors">${pub.authors.join(', ')}</div>
                <div class="publication-venue">${pub.venue}</div>
                <div>
                    <span class="publication-year">${pub.year}</span>`;
    
    if (pub.awards && pub.awards.length > 0) {
        pub.awards.forEach(award => {
            html += `<span class="publication-awards">${award}</span>`;
        });
    }
    
    html += `</div>`;
    
    if (pub.abstract) {
        html += `<div class="publication-abstract">${pub.abstract}</div>`;
    }
    
    if (pub.links || pub.pdf) {
        html += '<div class="publication-links">';
        
        if (pub.pdf) {
            html += `<a href="${pub.pdf}" target="_blank" class="publication-link">
                <span>üìÑ</span> PDF
            </a>`;
        }
        
        if (pub.links) {
            Object.entries(pub.links).forEach(([type, url]) => {
                const icon = getLinkIcon(type);
                const label = getLinkLabel(type);
                html += `<a href="${url}" target="_blank" class="publication-link secondary">
                    <span>${icon}</span> ${label}
                </a>`;
            });
        }
        
        html += '</div>';
    }
    
    if (pub.keywords && pub.keywords.length > 0) {
        html += '<div class="publication-keywords">';
        pub.keywords.forEach(keyword => {
            html += `<span class="publication-keyword">${keyword}</span>`;
        });
        html += '</div>';
    }
    
    html +=`    </div>
            </div>
        </div>
    </div>`;
    return html;
}

// Get icon for link type
function getLinkIcon(type) {
    const icons = {
        'demo': 'üéÆ',
        'code': 'üíª',
        'video': 'üé•',
        'website': 'üåê',
        'software': '‚öôÔ∏è'
    };
    return icons[type] || 'üîó';
}

// Get label for link type
function getLinkLabel(type) {
    const labels = {
        'demo': 'Demo',
        'code': 'Code',
        'video': 'Video',
        'website': 'Website',
        'software': 'Software'
    };
    return labels[type] || type.charAt(0).toUpperCase() + type.slice(1);
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', loadPublications);
